<div class="rIframe">
    <iframe id="iframe" src="https://help.lipasafe.com/images/extras/landing.html" frameborder="0"></iframe>
</div>

<script>
    var iframe = document.getElementById('iframe')
    iframe.onload = function(){
        iframe.style.height = iframe.contentWindow.document.body.offsetHeight + 'px'
    }
</script>

<style>
    .rIframe {
        position: relative;
        height: 0;
        overflow: hidden;
        padding-bottom: 100%;
    }

    .rIframe iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
